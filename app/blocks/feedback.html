<div class="site-layout__feedback flex-column-1-0-100p">
    <section class="site-feedback flex-column-1-0-100p">
        <div class="site-feedback__container container">
            <div class="site-feedback__inner-container inner-container">
                <div class="feedback-top">
                    <div class="feedback-top__section-title">
                        <h2 class="section-title">Остались вопросы?</h2>
                    </div>
                    <div class="feedback-top__tip">
                        <p>Свяжитесь с нами, и мы развеем оставшиеся у вас сомнения!</p>
                    </div>
                </div>
                <div class="feedback-middle">
                    <div class="feedback-layer">
                        <form class="feedback-form" action="#" method="post">
                            <div class="feedback-form__container container-name">
                                <label for="name">Представьтесь, пожалуйста:</label>
                                <input type="text" name="name" id="name" placeholder="Имя &laquo;Прозвище&raquo; Фамилия"
                                       required>
                            </div>
                            <div class="feedback-form__container container-contacts">
                                <div class="inner-group">
                                    <div class="feedback-phone">
                                        <label for="phone">Контактный телефон:</label>
                                        <input class="input-phone" type="number" name="phone" id="phone" placeholder="8 (XXX) XXX-XX-XX"
                                               required>
                                    </div>
                                    <div class="feedback-email">
                                        <label for="email">Электронная почта:</label>
                                        <input class="input-email" type="email" name="email" id="email" placeholder="E-mail" required>
                                    </div>
                                </div>
                            </div>
                            <div class="feedback-form__container container-subscribe">
                                <label class="subscribe-label">
                                    <input type="checkbox" name="subscribe" id="subscribe" checked>
                                    <span class="fake"></span>
                                    <span class="subscribe-label__text">Я согласен получать спам и смс на телефон</span>
                                </label>
                            </div>
                            <div class="feedback-form__container container-subject">
                                <label for="subject">Тема обращения:</label>
                                <select name="subject" id="subject">
                                    <option value="delivery-terms">Условия доставки</option>
                                    <option value="purchase-returns">Возврат товара</option>
                                    <option value="complaint">Жалоба в Роспотребнадзор</option>
                                </select>
                            </div>
                            <div class="feedback-form__container container-message">
                                <label for="message">Текст обращения:</label>
                                <textarea name="message" id="message" cols="10" rows="5" placeholder="Введите текст вашего обращения"></textarea>
                            </div>
                            <div class="feedback-form__container btn-brown-container">
                                <button type="submit" class="btn btn-brown">Отправить</button>
                            </div>
                        </form>
                        <div class="form-img">
                            <div class="feedback-form__img"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
